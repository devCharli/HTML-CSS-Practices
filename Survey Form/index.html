<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form id="survey-form">
        <div class="form-control">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            value="name"
            class="form-group"
            placeholder="Enter your name"
          />
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            value="email"
            class="form-group"
            placeholder="Enter your email"
          />
        </div>
        <div class="form-control">
          <label for="age">Age (optional)</label>
          <input
            type="number"
            name="age"
            id="age"
            value="age"
            class="form-group"
            placeholder="Age"
          />
        </div>
        <div class="form-control">
          <label for="role"
            >Which option best describes your current role?
          </label>
          <select class="form-group">
            <option value="">Select current role</option>
            <option value="student">Student</option>
            <option value="fulltime-job">Full Time Job</option>
            <option value="fulltime-learner">Full Time Learner</option>
            <option value="not-to-say">Prefer Not to Say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-control">
          <p class="label">Would you recommend freeCodeCamp to a friend?</p>
          <div class="recommendation">
            <input
              name="user-recommend"
              value="definitely"
              type="radio"
              class="input-radio"
              checked
            />
            <label>Definitely</label>
          </div>
          <div class="recommendation">
            <input
              name="user-recommend"
              value="maybe"
              type="radio"
              class="input-radio"
            />
            <label>Maybe</label>
          </div>
          <div class="recommendation">
            <input
              name="user-recommend"
              value="not-sure"
              type="radio"
              class="input-radio"
            />
            <label>Not sure</label>
          </div>
        </div>
        <div class="form-control">
          <p for="favorite-feature">
            What is your favorite feature of freeCodeCamp?
          </p>
          <select
            name="favorite-feature"
            id="favorite-feature"
            class="form-group"
          >
            <option value="">Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="opensource">Open source</option>
          </select>
        </div>
        <div class="form-control">
          <p>What would you like to see improved? (Check all that apply)</p>
          <div class="check-box">
            <input type="checkbox" id="front-end" name="front-end" checked />
            <label for="front-end">Front-end Projects</label>
          </div>
          <div class="check-box">
            <input type="checkbox" id="back-end" name="back-end" />
            <label for="back-end">Back-end Projects</label>
          </div>
          <div class="check-box">
            <input type="checkbox" id="data" name="data" />
            <label for="data">Data Visualization</label>
          </div>
          <div class="check-box">
            <input type="checkbox" id="challenge" name="challenge" />
            <label for="challenge">Challenges</label>
          </div>
          <div class="check-box">
            <input type="checkbox" id="open-source" name="open-source" />
            <label for="open-source">Open Source Community</label>
          </div>
          <div class="check-box">
            <input type="checkbox" id="gitter" name="gitter" />
            <label for="gitter">Gitter help rooms</label>
          </div>
          <div class="check-box">
            <input type="checkbox" id="videos" name="videos" />
            <label for="videos">Vidoes</label>
          </div>
          <div class="check-box">
            <input type="checkbox" id="meetup" name="meetup" />
            <label for="meetup">City Meetups</label>
          </div>
          <div class="check-box">
            <input type="checkbox" id="wiki" name="wiki" />
            <label for="wiki">Wiki</label>
          </div>
          <div class="check-box">
            <input type="checkbox" id="forum" name="forum" />
            <label for="forum">Forum</label>
          </div>
          <div class="check-box">
            <input type="checkbox" id="additional" name="additional" />
            <label for="additional">Additional Courses</label>
          </div>
        </div>

        <div class="form-control">
          <label for="comment">Any comments or suggestions? </label>
          <textarea
            name="comment"
            id="comment"
            class="form-group"
            cols="30"
            rows="4"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
